    <title>weather app to go</title>

    </head>
    <body>
        <div class="search-section bg">
            <!-- <div id="bg-result">  -->

                <div class="weather-card hide">
                    <h1 class="city"></h1>
                    <h2 class="country"></h2>
                    <div class="forecast">
                        <image class="icon" src="">
                        <p class="weather"></p>
                        <p class="tempreture"></p>  

                    </div>
                    <div class="extra-data">
                        <p class="humidity"></p>
                        <p class="uv"></p>
                        <p class="sunrise"></p>
                        <p class="sunset"></p>
                    </div>

                    <p class="time-date"></p>

                    <span id="time"></span>
                </div>
                <div class="search-container">
                    <input type="search" id="search-input" placeholder="search for a city" 
                    autocomplete="off" inputmode="search">
                    <button class="search-btn button" type="submit" onclick="searchPhotos()">search</button>
                </div>

                <div class="gallery"> </div>
            <!-- </div> -->
        </div>
        <script src="script.js"></script>
